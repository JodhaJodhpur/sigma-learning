<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms- lets learn it</title>
</head>

<body>
    <h1>Forms to apply for web devlopment</h1>
    <form action="post">
        <div>
            <input type="text" id="username" name="username" placeholder="Enter your username">
            <label for="username">Enter your username</label>
        </div>


        <div>
            <label for="Female">Female</label>
            <input type="radio" name="Gender" id="Female" value="Female">
            <label for="Male">Male</label>
            <input type="radio" name="Gender" id="male" value="male">
        </div>

        <div>
            <input type="checkbox" name="subscribe" id="subscribe" value="yes">
            <label for="subscribe">Subscribe the News Letter</label>
        </div>

        <div>
            <label for="Comment">We value your Suggestion</label>
            <textarea name="Comment" id="Comment" cols="40" rows="5" placeholder="Please place your comment here"></textarea>
        </div>

        <div>
            <select name="Fruit" id="Fruit">
                <option value="Apple">Apple</option>
                <option value="Mango">Mango</option>
                <option value="Vanila">Vanila</option>
            </select>
        </div>





    </form>
</body>

</html>
