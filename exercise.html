<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Exercise Sheet</title>
</head>

<body>
    <h1>
        <center>HTML Form Excercise Sheet</center>
    </h1>
    <h2>Course Form</h2>
    <form action="post" method="post">

        <div>

            <label for="Name">1. Enter your Name</label>
            <input type="text" name="Name" id="Name" placeholder="Your Name">
        </div>
        <p></p>
        <div>
            <label for="date of birth">2. Date of Birth</label>
            <input type="date" name="date of birth" id="date of birth">
        </div> 
        <p></p>

        <div>
            <label for="Gender">3. Select your Gender : </label>
            <input type="radio" name="Gender" id="Female" value="Female"> 
            <label for="Female"> Female</label>
            
            <input type="radio" name="Gender" id="Male" value="Male">
            <label for="Male">Male</label>
        </div>
        <p></p>
        <div>
            <label for="City"> 4. Your city Name </label>
            <select name="City" id="City">
                <option value="Select">Select your City</option>
                <option value="delhi">delhi</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Kolkata">Kolkata</option>
                <option value="Chennai">Chennai</option>
            </select>
        </div>
        <p></p>
        <div>
            <label for="Pincode">5. Enter your pincode</label>
            <input type="text" name="Pincode" id="Pincode" placeholder="Should be in six digit">
        </div>
        <p></p>
        <div>
            <label for="Suggestions"> 6. We respect your Suggestions</label>
            <p></p>
            <textarea name="Suggestion" id="Suggestion" cols="30" rows="5"
                placeholder="kindly put your valueable comments here"></textarea>
        </div>

        <input type="submit" value="submit">

    </form>
</body>

</html>
